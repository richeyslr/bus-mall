<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusMall</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header id="selectionHeader">
      <h1>BusMall Product Selection</h1>
    </header>

    <section id="imageSection">
      <h3>Choose your favorite product by clicking on it</h3>

      <div id="leftProductDiv">
      <img id="leftImg" src="" alt=""/>
      <p id="leftImgText">left image text</p>
      </div>

      <div id="middleProductDiv">
      <img id="middleImg" src="" alt=""/>
      <p id="middleImgText">middle image text</p>
      </div>

      <div id="rightProductDiv">
      <img id="rightImg" src="" alt=""/>
      <p id="rightImgText">right image text</p>
      </div>

    </section>


    <aside id="totalSection">
      <ul id="totalsList">
        <h3>Totals</h3>
      </ul>
    </aside>


    <script src="./app.js"></script>
  </body>
</html>
