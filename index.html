<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusMall</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header id="selectionHeader">
      <h1>BusMall Product Selection</h1>
    </header>

    <div id="productSelection">
      <h3>Choose your favorite product by clicking on it</h3>
      <section id="imageSection">
        <div class="productImgs" id="leftProductDiv">
          <img id="leftImg" src="" alt="" />
          <p id="leftImgText">left image text</p>
        </div>

        <div class="productImgs" id="middleProductDiv">
          <img id="middleImg" src="" alt="" />
          <p id="middleImgText">middle image text</p>
        </div>

        <div class="productImgs" id="rightProductDiv">
          <img id="rightImg" src="" alt="" />
          <p id="rightImgText">right image text</p>
        </div>
      </section>
    </div>
    <div id="resultsButton"></div>

    <div id="dataSection">

      <aside id="totalSection">
        <table id="totalsTable">
          <h3>Totals</h3>
        </table>
      </aside>

      <div id="chartDiv">
        <canvas id="productDataChart"></canvas>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
